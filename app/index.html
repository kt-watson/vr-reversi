<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>vr-reversi</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script>
    let script = document.createElement('script');
    script.src = "./reversi.js?" + (new Date).getTime();
    document.head.appendChild(script);
    </script>
    <meta http-equiv="Cache-Control" content="no-cache">
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 10 30"></a-entity>
          
          <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-assets>
            <a-asset-item id="board" src="./board.glb" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#board"></a-entity>

    </a-scene>
</body>
</html>
