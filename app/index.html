<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>vr-reversi</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script>
    let script = document.createElement('script');
    script.src = "./reversi.js?" + (new Date).getTime();
    document.head.appendChild(script);
    </script>
    <meta http-equiv="Cache-Control" content="no-cache">
</head>
<body>
    <a-scene>
        <!--<a-entity camera look-controls position="0 10 30"></a-entity>-->
        <a-entity id="rig" position="0 10 30">
            <a-camera id="camera" look-controls></a-camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
            </a-entity>
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-assets>
            <a-asset-item id="board" src="./board.glb" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#board"></a-entity>
        <a-entity id="koma"></a-entity>
        <a-assets>
            <a-asset-item id="robot-kun" src="./robot_kun_sai.glb" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#robot-kun" position="-0.7 -2.669 -17.25" scale="3 3 3"></a-entity>

    </a-scene>
</body>
</html>
